<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Monserrat:wght@300;400' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <title>Intention Timer</>
  </head>
    <body>
      <header>
        <h1 class="main-title">INTENTION TIMER</h1>
      </header>
        <main class="new-activity-container">
          <h1 class="new-activity-title">New Activity</h1>
          <section class="activity-box">
            <p>Select a category</p>
            <section class="button-section">
              <button class="study-button" src=./assets/study.svg>Study</button>
              <button class="meditate-button" src=./assets/meditate.svg>Meditate</button>
              <button class="exercise-button" src=./assets/exercise.svg>Exercise</button>
            </section>
            <section class="form-section">
              <form>
                <p>What would you like to accomplish during this time?</p>
                  <input class="accomplishment-input"/>
                <p>Minutes</p>
                  <input class="minutes-input"/>
                <p>Seconds</p>
                  <input class="seconds-input"/>
                <button class="start-activity-button">START ACTIVITY</button>
              </form>
          </section>
          <section class="past-activity-container"></section>
            <h1>Past Activities</h1>
            <p>You haven't logged any activities yet.<p>
            <p>Complete the form to the left to get started!</p>
    </body>
</html>
