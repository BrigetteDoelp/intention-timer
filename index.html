<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Montserrat:300,400' rel='stylesheet'>
    <link rel="stylesheet" href="./styles.css">
    <title>Intention Timer</title>
  </head>
  <body>
    <header>
      <h2 class="main-title">INTENTION TIMER</h2>
    </header>
    <main>
      <section class="new-activity-container">
      <div class="A-container">


        <h2 class="new-activity-title">New Activity</h2>
        <form>
          <p class="category-title">Select a category:</p>
          <section class="button-section">
            <button class="study-button button">Study</button>
            <button class="meditate-button button">Meditate</button>
            <button class="exercise-button button">Exercise</button>
          </section>
          <section class="description-container">
            <label class="question-text">What would you like to accomplish during this time?</label>
            <input class="description-input" type="text"/>
              <p class="description-warning"</p>
          </section>
          <section class="time-inputs-container">
            <div>
              <label class="minutes-text">Minutes</label>
                <input class="minutes-input" type="number"/>
                <div class="warning-message-number"></div>
            </div>
            <div>
              <label class="seconds-text">Seconds</label>
              <input class="seconds-input" type="number"/>
              <div class="warning-message-number"></div>
            </div>
          </section>
          <button class="start-activity-button">START ACTIVITY</button>
        </form>
        </div>
        <section class="timer-view hidden">
          <h1 class="timer-description-display">Description Text</h1>
          <section class="countdown">${minutes}:${seconds}</section>
          <button class="timer-start-button">START</ button>
        </section>
      </section>
      <section class="past-activity-container">
        <h2 class="past-activities-title">Past Activities</h2>
        <p class="past-text">You haven't logged any activities yet.<p>
        <p class="past-text">Complete the form to the left to get started!</p>
      </section>
    </main>
    <script src="activity.js"></script>
    <script src="main.js"></script>
  </body>
</html>
