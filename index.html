<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Montserrat:300,400' rel='stylesheet'>
    <link rel="stylesheet" href="./styles.css">
    <title>Intention Timer</title>
  </head>
    <body>
      <header>
        <h2 class="main-title">INTENTION TIMER</h2>
      </header>
        <main class="new-activity-container">
          <h2 class="new-activity-title">New Activity</h2>
          <section class="activity-box">
            <p class="category-title">Select a category:</p>
            <section class="button-section">
              <button class="study-button" src=./assets/study.svg>Study</button>
              <button class="meditate-button" src=./assets/meditate.svg>Meditate</button>
              <button class="exercise-button" src=./assets/exercise.svg>Exercise</button>
            </section>
            <section class="form-section">
              <form>
                <p class="question-text">What would you like to accomplish during this time?</p>
                  <input class="accomplishment-input"/>
                <p class="minutes-text">Minutes</p>
                  <input class="minutes-input"/>
                <p class="seconds-text">Seconds</p>
                  <input class="seconds-input"/>
                <button class="start-activity-button">START ACTIVITY</button>
              </form>
            </section>
          </section>
          <section class="past-activity-container"></section>
            <h2 class="past-activities-title">Past Activities</h2>
            <p>You haven't logged any activities yet.<p>
            <p>Complete the form to the left to get started!</p>
        </main>
    </body>
</html>
