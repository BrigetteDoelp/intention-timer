<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Montserrat:300,400' rel='stylesheet'>
    <link rel="stylesheet" href="./styles.css">
    <title>Intention Timer</title>
  </head>
  <body>
    <header>
      <h2 class="main-title">INTENTION TIMER</h2>
    </header>
    <main>
      <section class="new-activity-container">
        <h2 class="new-activity-title">New Activity</h2>
        <form>
          <p class="category-title">Select a category:</p>
          <section class="button-section">
            <button class="study-button button"><img class="study-img" src="assets/study.svg"><br />Study</button>
            <button class="meditate-button button"><img class="meditate-img" src="assets/meditate.svg"><br />Meditate</button>
            <button class="exercise-button button"><img class="exercise-img" src="assets/exercise.svg"><br />Exercise</button>
          </section>
          <section class="accomplishment-container">
            <label class="question-text">What would you like to accomplish during this time?</label>
            <input class="accomplishment-input"/>
          </section>
          <section class="time-inputs-container">
            <div>
              <label class="minutes-text">Minutes</label>
              <input class="minutes-input"/>
            </div>
            <div>
              <label class="seconds-text">Seconds</label>
              <input class="seconds-input"/>
            </div>
          </section>
          <button class="start-activity-button">START ACTIVITY</button>
        </form>
      </section>
      <section class="past-activity-container">
        <h2 class="past-activities-title">Past Activities</h2>
        <p class="past-text">You haven't logged any activities yet.<p>
        <p class="past-text">Complete the form to the left to get started!</p>
      </section>
    </main>
    <script src="./src/activity.js"></script>
  </body>
</html>
